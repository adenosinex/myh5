<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>导航页</title>
</head>

<body class="bg-gray-100 font-sans">
    <!-- 导航栏 -->
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-xl font-bold">导航页</a>
            <div class="flex space-x-4">
                <a href="#" class="text-white hover:text-gray-200">首页</a>
                <a href="#" class="text-white hover:text-gray-200">关于我们</a>
                <a href="#" class="text-white hover:text-gray-200">联系我们</a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">欢迎来到导航页</h1>
        <p class="text-gray-600 mb-8">这里可以放置各类链接，方便你快速访问不同的页面。</p>

        <!-- 链接卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition duration-300">
                <i class="fa-solid fa-globe text-blue-600 text-3xl mb-4"></i>
                <h2 class="text-xl font-bold text-gray-800 mb-2">本地导航</h2>
                <p class="text-gray-600 mb-4">Homer</p>
                <a href="http://192.168.31.136:8080/" class="text-blue-600 hover:underline">访问网站</a>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition duration-300">
                <i class="fa-solid fa-book text-green-600 text-3xl mb-4"></i>
                <h2 class="text-xl font-bold text-gray-800 mb-2">网站 2</h2>
                <p class="text-gray-600 mb-4">这是网站 2 的描述信息。</p>
                <a href="#" class="text-blue-600 hover:underline">访问网站</a>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition duration-300">
                <i class="fa-solid fa-camera text-yellow-600 text-3xl mb-4"></i>
                <h2 class="text-xl font-bold text-gray-800 mb-2">网站 3</h2>
                <p class="text-gray-600 mb-4">这是网站 3 的描述信息。</p>
                <a href="#" class="text-blue-600 hover:underline">访问网站</a>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-gray-200 p-4 text-center text-gray-600">
        <p>&copy; 2025 导航页. 保留所有权利.</p>
    </footer>
</body>

</html>
